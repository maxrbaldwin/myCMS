{% extends "admin/layout.html" %}

{% block body %}
    <h1>All the posts</h1>
    <div class="filters">
        <a href="/my/posts/new" class="button"><i class="fa fa-plus-square-o"></i>New Post</a>
    </div>
    <div class="posts-table table">
        <div class="table-header header row">
            <div class="title">Title</div>
            <div>Published</div>
            <div>Category</div>
            <div>Written By</div>
        </div>
    {% for post in posts %}
        <div class="row">
            <div class="title"><a href="/my/posts/{{ post._id }}">{{ post.title }}</a></div>
            <div>{{ post.published }}</div>
            <div>{{ post.category[0].name }}</div>
            <div>{{ post.writtenBy[0].name }}</div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
